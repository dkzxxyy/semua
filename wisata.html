<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
        function hitungtotal() {

            var nama = (document.form.inama.value);
            var tujuan = (document.form.itujuan.value);
            var jumlahpaket = parseFloat(document.form.ijumlah.value);
            var ht = 0.0;
            var sub = 0.0;
            var diskon = 0.0;
            var total = 0.0;
            if (tujuan == "Bukit bintang") {

                ht = 10000;
            }
            else if (tujuan == "Pantai Sadranan") {
                ht = 15000;
            }
            else if (tujuan == "Candi Borobudur") {
                ht = 50000;
            }
            else if (tujuan == "Candi Prambanan") {
                ht = 50000;
            }
            else if (tujuan == "Keraton Yogyakarta") {
                ht = 5000;
            }
            else if (tujuan == "Malioboro") {
                ht = 5000;
            }
            else {
                ht = 100000;
            }

            sub = jumlahpaket * ht;

            if (document.form.imamber.checked == true) {
                diskon = 0.10 * sub;
            }
            else {
                diskon = 0.0;
            }
            total = sub - diskon;
            document.form.otiket.value = eval(ht);
            document.form.osub.value = eval(sub);
            document.form.odiskon.value = eval(diskon);
            document.form.ototal.value = eval(total);
        }

    </script>
    <form name="form" onchange="hitungtotal()">

        <table border="2" cellpadding="15" align="center" width=600px>
            <h2>Pemesanan Tiket</h2>
            <style>
                h2 {
                    text-align: center;
                    text-decoration: underline;
                }
            </style>

            <tr>
                <td>Nama</td>
                <td><input type="text" name="inama" size="25" placeholder="Nama Anda.."> </td>
            </tr>
            <tr>
                <td>
                    Tujuan
                </td>
                <td>
                    <select name="itujuan">
                        <option value="Bukit bintang">Bukit bintang</option>
                        <option value="Pantai Sadranan">Pantai Sadranan</option>
                        <option value="Candi Borobudur">Candi Borobudur</option>
                        <option value="Candi Prambanan">Candi Prambanan</option>
                        <option value="Keraton Yogyakarta">Keraton Yogyakarta</option>
                        <option value="Malioboro">Malioboro</option>
                        <option value="Goa Pindul">Goa Pindul</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Jumlah Tiket
                </td>
                <td>
                    <input type="text" size="15" name="ijumlah" placeholder="Jumlah Tiket Anda..">
                </td>
            </tr>
            <tr>
                <td>
                    Member
                </td>
                <td>
                    <input type="checkbox" name="imamber">Ya
                </td>
            </tr>
            <tr>
                <td>
                    Harga Tiket
                </td>
                <td>
                    <input type="text" size="10" name="otiket">
                </td>
            </tr>
            <tr>
                <td>
                    Sub Total
                </td>
                <td>
                    <input type="text" size="10" name="osub">
                </td>
            </tr>
            <tr>
                <td>
                    Diskon
                </td>
                <td>
                    <input type="text" size="10" name="odiskon">
                </td>
            </tr>
            <tr>
                <td>
                    Total Bayar
                </td>
                <td>
                    <input type="text" name="ototal" size=10"">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Hitung" Onclick="hitungtotal()">
                    <input type="reset" value="Ulangi">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
