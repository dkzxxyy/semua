<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Bulan</title>
</head>
<body>
    <script>
        let bulan = ['january','february','maret','april','mei','juni','july','agustus','september','oktober','november','desember'];
            document.write("<table border = '1'><tr><th>No</th><th>nama bulan</th></tr>");

            for(let a = 1; a<=bulan.length;a++){
                document.write("<tr><td>"+a+'</td><td>'+bulan[a-1]+'</td></tr>')
            }
    </script>
</body>
</html>
