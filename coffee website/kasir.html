<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Document</title>
</head>

<body style="background-color: gray;">

    <!-- header section starts  -->

    <header class="header">

        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>
        <div class="menu-kiri">
            <div class="kotak">
                <P> </P>
                <P> </P>
                <h2 style="text-align:center;">KASIR</h2>
                <p style="text-align:center;">

                </p>
                <style>
                    h2 {
                        text-align: center;
                        text-decoration: underline;
                    }
                </style>

                <script type="text/javascript">
                    function hitungtotal() {

                        var nama = (document.form.inama.value);
                        var menu = (document.form.imenu.value);
                        var jumlahpesan = parseFloat(document.form.ijumlah.value);
                        var h = 0.0;
                        var sub = 0.0;
                        var diskon = 0.0;
                        var total = 0.0;
                        if (menu == "spageti") {

                            h = 280000;
                        }
                        else if (menu == "nasi goreng") {
                            h = 220000;
                        }
                        else if (menu == "Ayam geprek") {
                            h = 26000;
                        }
                        else if (menu == "Chiken katsu") {
                            h = 30000;
                        }
                        else if (menu == "Es campur") {
                            h = 16000;
                        }
                        else if (menu == "Es teh") {
                            h = 10000;
                        }
                        else if (menu == "es timun serut") {
                            h = 15000;
                        }
                        else if (menu == "lemon tea") {
                            h = 12000;
                        }
                        else if (menu == "kentang") {
                            h = 15000;
                        }
                        else if (menu == "roti coklat") {
                            h = 15000;
                        }
                        else if (menu == "roti telur") {
                            h = 25000;
                        }
                        else {
                            h = 10000;
                        }

                        sub = jumlahpesan * h;

                        if (document.form.imamber.checked == true) {
                            diskon = 0.10 * sub;
                        }
                        else {
                            diskon = 0.0;
                        }
                        total = sub - diskon;
                        document.form.omenu.value = eval(h);
                        document.form.osub.value = eval(sub);
                        document.form.odiskon.value = eval(diskon);
                        document.form.ototal.value = eval(total);
                        document.form.omeja.value = eval();
                    }

                </script>
                <form name="form" onchange="hitungtotal()">

                    <table border="0" cellpadding="15" width=600px align="center">

                        <tr>
                            <td>Nama</td>
                            <td><input type="text" name="inama" size="25" placeholder="Nama Anda.."> </td>
                            <td>
                                Harga
                            </td>
                            <td>
                                <input type="text" size="10" name="omenu">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Menu
                            </td>
                            <td>
                                <select name="imenu">
                                    <option value="coffe latte">Latte</option>
                                    <option value="coffe latte">Black coffe</option>
                                    <option value="coffe latte">Americano</option>
                                    <option value="coffe latte">Cohrtado</option>
                                    <option value="coffe latte">Macchiato</option>
                                    <option value="coffe latte">Cold brow</option>
                                    <option value="coffe latte">Serbuk Coffe Nicaragua</option>
                                    <option value="coffe latte">Serbuk Coffe Nicaragua</option>
                                    <option value="coffe latte">Serbuk Coffe Nicaragua</option>
                                </select>
                            </td>
                            <td>
                                Sub total
                            </td>
                            <td>
                                <input type="text" size="10" name="osub">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                Jumlah pesan
                            </td>
                            <td>
                                <input type="text" size="15" name="ijumlah" placeholder="Jumlah pesan Anda..">
                            </td>
                            <td>
                                Diskon
                            </td>
                            <td>
                                <input type="text" size="10" name="odiskon">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Makan di sini ?
                            </td>
                            <td>
                                <input type="checkbox" name="imamber">Ya
                            </td>
                            <td>No Meja</td>
                            <td>
                                <input type="text" size="9" name="omeja">
                            </td>
                        </tr>

                        <tr>
                            <td> </td>
                            <td> </td>
                            <td>
                                Total Bayar
                            </td>
                            <th><textarea name="ototal" cols="30" rows="3"></textarea></th>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" value="Hitung" Onclick="hitungtotal()">
                                <input type="reset" value="Ulangi">
                            </td>
                        </tr>
                    </table>
            </div>
</body>

</html>
