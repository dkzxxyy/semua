<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1.html</title>
</head>

<body>
    <script>
        var nilai;
        for (nilai = 10; nilai > 0; nilai--) {
            document.write("Anak Ayam Turun "+nilai+" <br>");
        }
        //while
            document.write("INI WHILE <br>");
            var nilai = 1;
            while (nilai <= 10) {
                document.write(" " + nilai);
                nilai++;
            }
            document.write("<br>");
            //do while
            document.write("INI DO WHILE <br>");
            var nilai = 1;
            do {
                document.write(" " + nilai)

                nilai++
            } while (nilai <= 10);
    </script>
</body>

</html>
