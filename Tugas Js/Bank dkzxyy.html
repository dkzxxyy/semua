<html>

<head>
    <title>BANK ATM </title>
</head>

<body>
    <form method="post">
        Tolong Masukan PIN anda :<input type="text" name="number" id="number" />
        <input type="button" name="submit" id="submit" onclick="getaction()" value="go" />
        <p id="demo"> </p>

        <div id="options12" style="display:none;">
            <input type='radio' name='radio' onclick='myfunction(this.value)' value='1' />Cek Saldo
            <input type='radio' name='radio' onclick='myfunction(this.value)' value='2' />Tarik Tunai
            <input type='radio' name='radio' onclick='myfunction(this.value)' value='3' />Setor Tunai
        </div>
        <p id="demo1" ,></p>

        <div id="display" style="display:none;">
            <label>Silakan Masukan Jumlah Penarikan Anda :</label>
            <input type="text" name="amount1" id="amount1" value="" />
            <input type="submit" name="submit1" value="submit" onclick="getamount()" />
        </div>

        <div id="display1" style="display:none;">
            <label>Silakan Pilih Di Bawah ini :</label>
            <select id="myselect1">
                <option value="100000">100000</option>
                <option value="150000">150000</option>
                <option value="200000">200000</option>
            </select>
            <input type="submit" name="submit2" value="submit" onclick="getamount1()">
        </div>
        <div>
            <a href="bank.html">Exit</a>
        </div>
    </form>
</body>
<script type="text/javascript">
    function getaction() {

        var p = document.getElementById('number').value;
        var a = 1234;

        if (p == a) {
            document.getElementById("demo").innerHTML = "Tolong Masukan Transaksi Anda :";
            document.getElementById('options12').style.display = 'block';
        }
        else {
            document.getElementById("demo").innerHTML = "Invalid pin";
        }
    }
    function myfunction(val) {

        m = 1500000;
        if (val == 1) {
            document.getElementById('demo1').innerHTML = "Your amount is: " + m;
            document.getElementById('display').style.display = 'none';
            document.getElementById('display1').style.display = 'none';
        }
        if (val == 2) {
            document.getElementById('display').style.display = 'block';
            document.getElementById('display1').style.display = 'none';
        }
        if (val == 3) {
            document.getElementById('display1').style.display = 'block';
            document.getElementById('display').style.display = 'none';
        }
    }
    function getamount() {

        m = 1500000;

        var a = document.getElementById('amount1').value;

        if (a <= m && a % 100 == 0)

            document.getElementById('display').innerHTML = "Jumlah Penarikan Anda : " + a;
        else

            document.getElementById('display').innerHTML = "Uang Tunai Tidak Valid";
    }
    function getamount1() {

        var x = document.getElementById("myselect1").value
        m = 1500000;

        if (x <= m && x % 100 == 0)

            document.getElementById('display1').innerHTML = "Please take your amount : " + x;
        else
            document.getElementById('display1').innerHTML = "Uang Tunai Tidak Valid";
    }
</script>

</html>
