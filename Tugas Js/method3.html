<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method3</title>
</head>

<body>
    <script>
        var Bulan = ["Januari", "Februari", "Maret", "April", "", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        // apakah Februari sudah ada di dalam array Bulan?
        var adaFebruari = Bulan.includes("Februari");

        document.write(adaFebruari); // -> true

        // apakah Mei ada?
        var adaMei = Bulan.includes("Mei");

        document.write(adaMei); // -> false
    </script>
</body>

</html>
